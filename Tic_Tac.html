<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic_Tac.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <section class="board">
        <div class="  d-flex flex-row bd-highlight mb-3">
            <div class="box  p-4 bd-highlight text-center" id="box_1"></div>
            <div class="box  p-4 bd-highlight" id="box_2"></div>
            <div class="box  p-4 bd-highlight" id="box_3"></div>
        </div>
        <div class="  d-flex flex-row bd-highlight mb-3">
            <div class="box  p-4 bd-highlight" id="box_4"></div>
            <div class="box  p-4 bd-highlight" id="box_5"></div>
            <div class="box  p-4 bd-highlight" id="box_6"></div>
        </div>

        <div class="  d-flex flex-row bd-highlight mb-3">
            <div class="box  p-4 bd-highlight" id="box_7"></div>
            <div class="box p-4 bd-highlight" id="box_8"></div>
            <div class="box  p-4 bd-highlight" id="box_9"></div>
        </div>
        <div class="  d-flex flex-wrap">
            <label for=""><b>PLAYER-X</b> </label>
            <div id="player_X" class="score"></div>
            <label for=""><b>TIE</b></label>
            <div id="tie" class="score "></div>
            
            <label for=""><b>PLAYER-O</b></label>
            <div id="player_O" class="score "></div>  
        </div>

        <button class="btn btn-danger " id="reset"  >Reset</button>
    </section>





    <script src="Tac_Toe.js"></script>
</body>

</html>
